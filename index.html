<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/media.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="father">
          <div class="left">
            <div>Call Us: +1 213 974-5898</div>
            <div>Email: toystore@template.com</div>
          </div>
          <div class="right">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-pinterest"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
      </header>
      <div class="navbar">
        <div class="father">
          <div class="items">
            <div class="logo">ToyStore</div>
            <ul>
              <li><a href="">Catalog</a></li>
              <li><a href="">Delivery</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contacts</a></li>
            </ul>
          </div>
          <div class="cart">
            <div class="logo">ToyStore</div>
            <div class="elements">
              <p>Cart</p>
              <i class="fa-solid fa-cart-shopping"></i>
              <div>0</div>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="menu_list">
              <li><a href="">Catalog</a></li>
              <li><a href="">Delivery</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contacts</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="home">
        <div class="center">
          <p>Say Hello to ToyStore!</p>
          <h1>Free Ecommerce <br> Template for Webflow</h1>
          <button>Open Catalog</button>
        </div>
      </div>

      <div class="animals">
        <div class="animbox">
          <img src="./images/ayiqcha.svg" alt="">
          <p>Stuffed Animals</p>
          <button>Shop Now!</button>
        </div>
        <div class="animbox2">
          <img src="./images/legocha.svg" alt="">\
          <p>Wooden Toys</p>
          <button>Shop Now!</button>
        </div>
      </div>
    </div>
  </body>
</html>
